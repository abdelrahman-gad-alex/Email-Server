
<aside class="navigation flex-container main-container"style="display: block">
    <div class="compose">
        <div class="btn">
        <a routerLink="/compose/none"><img alt ="Compose" src="./assets/img/compose.png">
            <p>Compose </p>
        </a>
        </div>
    </div>
    <div class="compose">
        <div class="btn">
        <a routerLink="/contacts"><img alt ="Contacts" src="./assets/img/contacts_2x.png">
            <p>Contacts </p>
        </a>
        </div>
    </div>
    <div class="compose">
        <div class="btn">
        <a (click)="reloadComponent()"><img alt ="Reload" src="./assets/img/refresh-512.webp">
            <p>Reload </p>
        </a>
        </div>
    </div>

    <div class="nav-list">
        <a routerLink="/folder/Inbox" routerLinkActive="active current"><img src="./assets/img/inbox.png" alt="Inpox"><span class="Name">Inbox</span><span class="count">{{inbox.length}}</span></a>
        <a routerLink="/folder/Sent" ><fa-icon [icon]="faPaperPlane" class="fas "></fa-icon><span class="Name">Sent</span> <span class="count">{{Sent.length}}</span></a>
        <a routerLink="/folder/Drafts" ><fa-icon [icon]="faFile"class="fas"></fa-icon><span class="Name">Drafts</span> <span class="count">{{Drafts.length}}</span></a>
        <a routerLink="/folder/Trash" ><fa-icon [icon]="faTrash"class="fas fa-Trash"></fa-icon><span class="Name">Trash</span> <span class="count">{{Trash.length}}</span></a>
        <a routerLink="/folder/All Mail" ><img src="./assets/img/mail_black.png" alt=""><span class="Name">All Mail</span><span class="count">{{AllMail.length}}</span></a>
    </div>
</aside>
