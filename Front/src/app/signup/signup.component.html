<div class ="background">
  <div class ="container">
    <div class="row">
      <div class="col-mid-6">
        <div class="card">
          <div class="text-center">
            <div class="Logo">
              <img alt="Mail Server Logo" src="./assets/img/myMail.png" width=50 style="margin-top: 20px;">
              <span>Bro Mail</span>
            </div>
            <div style="display: flex; flex-wrap: wrap ;align-items: center; justify-content: center;">
              <div class="mb-3" style="width: 300px;">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <div class="bro">
                  <input  type="text" [(ngModel)]="myText" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp">
                  <input  type="text" class="form-control" value="@bro.com" id="bro" readonly>  
                </div>

              </div>
              <div class="mb-3" style="width: 300px">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" [(ngModel)]="pw" class="form-control" id="exampleInputPassword1" >
                
              </div>
              <div class="mb-3" style="width: 300px">
                <label for="confirmPassword" class="form-label" >Confirm Password</label>
                <input type="password" [(ngModel)]="pwc" class="form-control" id="confirmPassword">               
                <div style="text-align: left;"><a routerLink="/">Aleardy registered</a></div>
              </div>
              <button class="btn btn-primary" (click)="sub()">Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
